name: Build site

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add disallow to robots.txt
        if: github.repository_owner != 'mirte-robot'
        run: |
          echo -e "User-agent: *\nDisallow: /" > public/robots.txt
      - name: Install dependencies
        run: |
          npm install
          if [[ "${{ github.repository_owner }}" == "mirte-robot" ]]; then
             export NUXT_APP_BASE_URL=/  # Needed for deplayment on mirte.org
          fi
          npm run generate
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            ./dist
      - name: Upload as a github-pages artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: ./dist

  deploy:
    needs: build
    if: github.repository_owner != 'mirte-robot' || github.ref == 'refs/heads/main'
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # with:
        #   artifact_name: dist
