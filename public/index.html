<script>
  // Set locate to cookie value
  const cookie = document.cookie.match(/i18n_redirected=(\w+)/);
  let locale = cookie ? cookie[1] : null;

  // Otherwise, set it to the broswer default (or en)
  if (!locale) {
    const lang = (navigator.language || '' ).toLowerCase();
    locale = lang.startsWith('nl') ? 'nl' : 'en';
  }
  
  // Create a meta refresh dynamically to redirect after 0 seconds
  // which preservers the referrer
  const meta = document.createElement('meta');
  meta.httpEquiv = "refresh";
  meta.content = "0; URL=/" + locale;
  document.head.appendChild(meta);
</script>
